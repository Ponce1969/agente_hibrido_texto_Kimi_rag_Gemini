[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers personalizados
markers =
    unit: Tests unitarios (rápidos, sin dependencias externas)
    integration: Tests de integración (requieren servicios externos)
    slow: Tests lentos (> 1 segundo)
    rag: Tests relacionados con sistema RAG
    api: Tests de endpoints API
    baseline: Tests de baseline (capturan estado actual)

# Configuración de cobertura (si usamos pytest-cov)
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
